<div class="row m-0" *ngIf="!errorMessage">
    <div class="d-none d-md-block col-12 col-md-4 col-lg-3 mt-5 bg-light side-bar-section overflow-hidden">
        <app-sidebar [categories]="categories" (category)="showProducts($event)"></app-sidebar>
    </div>
    <div
        class="col-12 m-0 col-md-8 col-lg-9 p-0 position-relative border-lg-start border-2 align-items-center justify-content-center products-section">
        <div class="w-100 h-100 m-0 position-fixed bg-curve">
            <img src="https://img.freepik.com/free-vector/cerulean-blue-curve-frame-template_53876-99029.jpg?size=626&ext=jpg&ga=GA1.2.1727345572.1668411241"
                alt="" srcset="" style="width: 100%; height:100%; object-fit:cover">
        </div>
        <div class="mt-5 pt-3 mt-lg-0">
            <div class="row my-5 m-0 mx-lg-3 pt-5 align-items-center justify-content-evenly justify-content-lg-start">
                <div class="card m-0 mt-md-0 mb-2 col-lg-4 col-md-3 col-sm-2 col-1 p-1 bg-white bg-opacity-50"
                    style="width: 12rem; height: 335px;" *ngFor="let product of products|search:searchText">
                    <img src="{{product.thumbnail}}" class="card-img-top card-image bg-light border-bottom py-2"
                        alt="product image" width="100" height="110">
                    <div class="card-body px-1 pt-2 pb-1">
                        <h5 class="card-title text-center fs-6 mx-0 px-0 mb-1">{{product.title}}</h5>
                        <p class="card-subtitle mb-0 text-muted text-center fs-small">{{product.brand}}</p>
                        <p class="mb-0 fw-bold text-center">
                            {{((product.price*80)-((product.discountPercentage/100)*(product.price*80)))|currency:"INR"|slice:0:-3}}
                        </p>
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="text-white bg-success fs-extra-small mb-0 px-2 me-2 rounded-pill">
                                {{product.discountPercentage}}%
                                Off</p>
                            <p class="card-text fs-small mb-0 fw-semibold text-decoration-line-through text-muted">
                                {{product.price*80|currency:"INR"|slice:0:-3}}
                            </p>

                        </div>
                    </div>
                    <a class="btn d-block mx-auto align-bottom mb-2 fs-small bg-dark bg-gradient text-white"
                        routerLink="{{product.id}}">Shop
                        Now</a>
                    <div class="card-footer text-white text-center py-0 bg-primary ">
                        {{product.stock}} Items Left
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="errorMessage">
    <app-error [errorMessage]="errorMessage" [ErrorStatus]="errorStatus"></app-error>
</div>
