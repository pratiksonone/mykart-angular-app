<div class=" m-0 w-50 h-50 bg-white mx-auto mt-5 rounded position-static">
    <div (click)="closeModal()"><i class="bi bi-x-square fs-3 text-danger float-end btn border-0"></i>
    </div>
    <div class="m-0">
        <img src="https://media.istockphoto.com/id/1217648505/vector/young-woman-with-shopping-cart-full-of-food-and-drinks.jpg?s=612x612&w=0&k=20&c=i9TkVQ0HguMV87X7xGwDojG610wWD28n7hNZ7QK5PHE="
            alt="" height="230" width="250" class="d-block mx-auto opacity-75">
    </div>
    <h3 class="text-center fw-bold text-dark">This product is already present in cart</h3>
    <div>
        <button class="btn btn-secondary fw-bold border border-3 mx-auto d-block" (click)="goToCart()">Please
            Checkout!</button>
    </div>
</div>
